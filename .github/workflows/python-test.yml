name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        # Run the example project as a smoke test
        python pyspark_ml_project/main.py
        
        # Run preview_data.py with sample data
        python scripts/preview_data.py data/boston.csv --num 3
        
    - name: Check notebook execution
      run: |
        # Install jupyter for notebook validation
        pip install nbconvert jupyter
        
        # Test that notebooks are parseable (syntax check)
        jupyter nbconvert --to notebook --execute research/IntroductionToPySpark.ipynb --output tested_notebook.ipynb